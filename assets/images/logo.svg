<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="38" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- DevOps infinity symbol -->
  <path d="M25 35 Q30 25, 40 35 Q50 45, 55 35 Q50 25, 40 35 Q30 45, 25 35" 
        fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
  
  <!-- Gear icon -->
  <g transform="translate(40,40)">
    <circle r="8" fill="white" opacity="0.9"/>
    <circle r="4" fill="url(#logoGradient)"/>
    <!-- Gear teeth -->
    <rect x="-1" y="-12" width="2" height="4" fill="white" opacity="0.7"/>
    <rect x="-1" y="8" width="2" height="4" fill="white" opacity="0.7"/>
    <rect x="-12" y="-1" width="4" height="2" fill="white" opacity="0.7"/>
    <rect x="8" y="-1" width="4" height="2" fill="white" opacity="0.7"/>
    <rect x="-9" y="-9" width="3" height="3" fill="white" opacity="0.7" transform="rotate(45)"/>
    <rect x="6" y="-9" width="3" height="3" fill="white" opacity="0.7" transform="rotate(45)"/>
    <rect x="-9" y="6" width="3" height="3" fill="white" opacity="0.7" transform="rotate(45)"/>
    <rect x="6" y="6" width="3" height="3" fill="white" opacity="0.7" transform="rotate(45)"/>
  </g>
  
  <!-- Initials -->
  <text x="40" y="65" text-anchor="middle" fill="white" font-family="Inter, sans-serif" 
        font-size="12" font-weight="700" opacity="0.9">EZ</text>
</svg>
